<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<h1>Amazing ToDo App</h1>
<h2>Track youre task,be originazied person!</h2>
<hr>
<h4>Add New Task:</h4>
<form #addForm="ngForm" (submit)="handleSubmit(addForm)" >
    <input type="text" ngModel name="task" >
    <button type="submit">Add Task</button>
</form>

<h2>Tasks</h2>
<ul>
    <li *ngFor="let t of tasks">{{t.name}} <button style="border:1px dotted gray" (click)="handleRemove(t.name)"> Remove</button></li>
</ul>
<table >
    <thead>
        <tr>
            <td>Task</td>
            <td>Operations</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of tasks" style="border:1px solid green;">
            <td>
                <span *ngIf="!t.isUpdated">{{t.name}}</span>
                <span *ngIf="t.isUpdated">


                        <input type="text" name="newName" #newName >
                        <button type="submit" (click)="handleSubmitUpdate(newName.value, t.name)">Save</button>

                </span>                    
            </td>

            <td>
                <button style="border:1px dotted gray" (click)="handleRemove(t.name)"> Remove</button>
                <button style="border:1px dotted purple" (click)="handleUpdate(t)">Update</button>
            </td>
        </tr>
    </tbody>
</table>
